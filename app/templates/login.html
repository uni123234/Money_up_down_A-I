<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(90deg, rgba(29,29,31,1) 0%, rgba(29,29,31,1) 100%);
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2">УВІЙТИ В АКАУНТ</h2>
                                <p class="text-white-50 mb-5">Введіть свій логін та пароль</p>
                                
                                <form action="/login/" method="post">
                                    <div class="form-floating form-dark mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                               style="background-color: #333; color: #fff">
                                        <label for="email">Email</label>
                                    </div>

                                    <div class="form-floating form-dark mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"
                                               style="background-color: #333; color: #fff">
                                        <label for="password">Пароль</label>
                                    </div>

                                    <p class="small mb-5 pb-lg-2">
                                        <a class="text-white-50" href="#!">Забули пароль?</a>
                                    </p>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">
                                        Увійти
                                    </button>
                                </form>

                            </div>

                            <div>
                                <p class="mb-0">
                                    Ще немає акаунту?
                                    <a href="/signup/" class="text-white-50 fw-bold">Зареєструватися</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
