<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(90deg, rgba(29,29,31,1) 0%, rgba(29,29,31,1) 100%);
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form action="/signup" method="post"> 
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2">ЗАРЕЄСТРУВАТИСЯ</h2>
                                    <p class="text-white-50 mb-5">Введіть ваші вхідні дані</p>

                                    <div class="form-floating form-dark mb-3">
                                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Ім'я користувача"
                                               style="background-color: #333; color: #fff;">
                                        <label for="username">Ім'я користувача</label>
                                    </div>

                                    <div class="form-floating form-dark mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                               style="background-color: #333; color: #fff;">
                                        <label for="email">Email</label>
                                    </div>
                                    
                                    <div class="form-floating form-dark mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль"
                                               style="background-color: #333; color: #fff;">
                                        <label for="password">Пароль</label>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Зареєструватися</button>
                                </div>

                                <div>
                                    <p class="mb-0">Вже є акаунт? <a href="/login/" class="text-white-50 fw-bold">Увійти</a></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
