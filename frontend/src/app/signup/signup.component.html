<router-outlet>
  <base href="/signup/" />
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2">ЗАРЕЄСТРУВАТИСЯ</h2>
                <p class="text-white-50 mb-5">Введіть ваші вхідні дані</p>

                <div class="form-floating form-dark mb-3">
                  <input
                    type="username"
                    class="form-control form-outline form-white"
                    id="floatingUsername"
                    placeholder=""
                    style="background-color: #333; color: #fff"
                    [(ngModel)]="signupObj.username"
                  />
                  <label for="floatingUsername">Ім'я користувача</label>
                </div>

                <div class="form-floating form-dark mb-3">
                  <input
                    type="email"
                    class="form-control form-outline form-white"
                    id="floatingEmail"
                    placeholder=""
                    style="background-color: #333; color: #fff"
                    [(ngModel)]="signupObj.email"
                  />
                  <label for="floatingEmail">Email</label>
                </div>

                <div class="form-floating form-dark mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder=""
                    style="background-color: #333; color: #fff"
                    [(ngModel)]="signupObj.password"
                  />
                  <label for="floatingPassword">Пароль</label>
                </div>

                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-light btn-lg px-5 mt-4"
                  type="submit"
                  (click)="signup()"
                >
                  Зареєструватися
                </button>
              </div>

              <div>
                <p class="mb-0">
                  Вже є акаунт?
                  <a href="/login/" class="text-white-50 fw-bold">Увійти</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</router-outlet>
