<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Table Transition</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .table {
         opacity: 0; 
         transition: opacity 1s ease;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <table id="myTable" class="table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#myTable').addClass('show');
        });
    </script>
</body>
</html>
